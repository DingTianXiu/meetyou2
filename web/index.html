<div ng-controller="headCtrl" id="headIndexId" class="m-Header-Home" ng-class="{'m-Header':home==0}">

    <div ng-class="{'h-Content':home==0}" class="h-Content-Home">
        <a ng-click="homePage()" href=""><img class="meetYouLogo-Home" ng-class="{'meetYouLogo':home==0}" src="img/logo/觅游logo.png" alt="觅游logo"></a>
        <div class="nav-Home" ng-class="{'nav':home==0}">
            <a id="top" ng-click="collectionList()" ng-class="{'collection':collectionChoose == 1}" href="">精选专题</a>
            <a href="javascript:void(0)">觅客社区</a>
            <a href="javascript:void(0)" ng-mouseover="appShow()" ng-mouseleave="appHid()">客户端下载</a>
            <img ng-show="hasApp" src="img/设计图/APP下载二维码.png">
        </div>
        <div class="loginBar-Home" ng-class="{'loginBar':home==0}">
            <div class="search-Home" ng-class="{'search':home==0}">
                <input type="text" name="search" placeholder="搜索游记/攻略" ng-model="searchName" ng-keypress="homeEnter($event)">
                <img ng-click="goSearch()" src="img/设计图/搜索.png">
            </div>
            <div class="loginNav" ng-class="{'loginNavHidden':noLogin==true}">
                <a href="javascript:void(0)" ng-click="RegisterOpen()">注册</a>
                <span>|</span>
                <a href="javascript:void(0)" ng-click="LoginOpen()">登录</a>
            </div>
            <div class="personNav" ng-class="{'personNavShow':isLogin==true}">
                <a href="javacript:void(0)" class="user">{{userInformation[0].get('nickname')}}</a>
                <a href="javacript:void(0)" class="outLogin" ng-click="logOut()">退出</a>
            </div>
        </div>
    </div>
    <div class="m-Login" ng-class="{'m-GoLogin':hasLogin==true}" id="loginId">
        <div class="main">
            <div class="close"><img src="../img/设计图/关闭.png" ng-click="LoginClose()"></div>
            <div class="meetyouLogo"><img src="../img/设计图/logo.png"></div>
            <form class="loginForm">
                <input ng-model="userName" class="userName" type="text" name="userName" placeholder="手机号/邮箱">
                <input ng-model="password" class="password" type="password" name="password" placeholder="密码">
                <div class="btn" ng-click="goLogin()">登录</div>
                <!--<input class="rememberpassword" type="checkbox" name="rememberpassword"><label>记住密码</label>-->
            </form>
            <a class="forgetPassword" href="">忘记密码</a>
            <!--<div class="hrDiv"><hr></div>-->
            <!--<div class="thirdpartLogin">第三方登录</div>-->
            <!--<div class="thirdLogo">-->
                <!--<img class="weixin" src="../img/设计图/微信.png">-->
                <!--<img class="qq" src="../img/设计图/qq.png">-->
                <!--<img class="weibo" src="../img/设计图/图层-12.png">-->
            <!--</div>-->
        </div>
    </div>
    <div class="m-Register" ng-class="{'m-GoRegister':hasRegister==true}">
        <div class="main">
            <div class="close"><img src="../img/设计图/关闭.png" ng-click="RegisterClose()"></div>
            <div class="meetyouLogo"><img src="../img/设计图/logo.png"></div>
            <!--<div class="registerWays"><p class="phoneRegister">手机注册</p><p class="emailRegister">邮箱注册</p></div>-->
            <form class="registerForm">
                <input class="phoneNumber" ng-model="registerPhoneNumber" type="text" name="phoneNumber" placeholder="输入手机号">
                <input class="authCode" ng-model="authCode" type="text" name="authCode" placeholder="输入手机验证码">
                <p class="GetAuthCode" ng-show="registerPhoneNumber" ng-class="{'GetAuthCodeHide':GetAuthCodeHide==true}" ng-click="getCode()">获取验证码</p>
                <p class="GetAuthCodeUnvisitable" ng-hide="registerPhoneNumber">获取验证码</p>
                <p class="reGetAuthCode" ng-show="reGetAuthCodeShow">重新获取 {{second}}s</p>
                <input class="userName" ng-model="registerUserName" type="text" name="userName" placeholder="输入用户名">
                <input class="password" ng-model="registerPassword" type="password" name="password" placeholder="输入密码">
                <input class="submit" ng-click="GoRegister()" type="submit" name="submit" value="注册">
            </form>
            <p class="hasAccount">已有觅游账号<a href="javascript:void(0)" class="login" ng-click="GoToLoginPage()">登录</a></p>
        </div>
    </div>
</div>

<div ng-view></div>

<div class="m-Footer" ng-controller="footCtrl">
    <div class="footer-Service">
        <div class="service">
            <ul>
                <li><a href="about">关于我们</a></li>
                <li><a href="exceptions">免责条款</a></li>
                <li><a href="joinUs">加入我们</a></li>
                <li><a href="contact">联系我们</a></li>
            </ul>
            <img class="footer-MeetYouLogo" src="img/logo/觅游logo.png">
        </div>
        <div class="touch">
            <img ng-mouseover="weixinShow()" ng-mouseleave="weixinHid()" src="img/logo/微信.png" alt="微信">
            <img class="weixin" ng-show="hasWeixin" src="img/设计图/微信二维码.jpg">
            <a href="http://weibo.com/meetyoutrip" target="view_window"><img src="img/logo/微博.png" alt="微博"></a>
            <p>©2015 MeetYou.com  京ICP证备 15047601号-1</p>
        </div>
    </div>
    <div class="footer-Partner">
        <a ng-click="edit()">编辑</a>
        <div class="partnerContent">
            <p class="partnerTitle">合作伙伴</p>
            <div class="partnerList">
                <p><a href="http://www.dachengnet.com" target="view_window">北京大成律师事务所</a></p>
            </div>
        </div>
    </div>
</div>
