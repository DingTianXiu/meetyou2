
    <div class="m-edit" ng-app="myApp.Edit" ng-controller="EditCtrl">
        <div class="nav">
            <img class="navBackgroundImage" src="../img/编辑后台标注切图/顶部切图/top1.png">
            <div class="navPosition">
                <div class="navContent">
                    <div class="createNote">
                        <img src="../img/编辑后台标注切图/顶部切图/plus.png" ng-click="goCreateNoteBtn()">
                        <a href="javascript:void(0)" ng-click="goCreateNoteBtn()">创建游记</a>
                    </div>
                    <div class="basicInformation">
                        <img ng-show="editBasicInformaton" ng-click="goArticleInformationBtn()" src="../img/编辑后台标注切图/顶部切图/基本信息.png">
                        <img ng-hide="editBasicInformaton" ng-click="goArticleInformationBtn()" src="../img/编辑后台标注切图/顶部切图/图层-191.png">
                        <a href="javascript:void(0)" ng-click="goArticleInformationBtn()">基本信息</a>
                    </div>
                    <div class="editNote">
                        <img ng-show="editEditNote" ng-click="goEditNoteBtn()" src="../img/编辑后台标注切图/顶部切图/编辑游记.png">
                        <img ng-hide="editEditNote" ng-click="goEditNoteBtn()" src="../img/编辑后台标注切图/顶部切图/Shape-21.png">
                        <a href="javascript:void(0)" ng-click="goEditNoteBtn()">编辑游记</a>
                    </div>
                    <div class="saveAndCancel">
                        <img class="makesure" src="../img/编辑后台标注切图/顶部切图/保-存.png">
                        <img class="cancel" src="../img/编辑后台标注切图/顶部切图/预-览.png">
                    </div>
                </div>
            </div>
        </div>
        <div class="creat" ng-show="editBasicInformaton">
            <div class="title"><input ng-model="title" type="text" name="title" placeholder="游记标题" maxlength="18"></div>
            <div class="subTitle"><input ng-model="subTitle" type="text" name="subTitle" placeholder="游记副标题"></div>
            <div class="cropArea" ng-hide="cropAreaHide">
                <img-crop area-type="square" image="myImage" result-image="myCroppedImage"></img-crop>
            </div>
            <div class="outputArea" ng-show="cropAreaHide">
                <img ng-src="{{myCroppedImage}}" />
            </div>
            <div class="picBtn">
                <div class="file" ng-click="upDateSurfacePlot()"><p>上传封面</p><input id="file" type="file" value=""></div>
                <div class="file" ng-click="saveSurfacePlot()"><p>保存封面</p></div>
            </div>
            <div class="next" ng-click="goArticleInformation()">下一步</div>
        </div>
        <div class="articleInformation" ng-show="articleInformationHide">
            <div class="relation">
                <label>出行关系</label>
                <select id="relationId" class="relationChoose">
                    <option value="家庭">家庭</option>
                    <option value="亲子">亲子</option>
                    <option value="闺蜜">闺蜜</option>
                    <option value="基友">基友</option>
                    <option value="蜜月">蜜月</option>
                    <option value="独行">独行</option>
                    <option value="偶遇">偶遇</option>
                    <option value="情侣">情侣</option>
                </select>
            </div>
            <div class="date">
                <label>出行时间</label>
                <input type="date" id="star">
            </div>
            <div class="time">
                <label>游玩天数</label>
                <input ng-model="duration" type="text">
            </div>
            <div class="destination">
                <label>目的地</label>
                <input ng-model="destination" type="text">
            </div>
            <div class="next" ng-click="goEditNote()">下一步</div>
        </div>
        <div class="editNoteContent" ng-hide="editEditNote">
            <div class="introTitle">
                <img class="hrLeft" src="../img/编辑后台标注切图/编辑游记/左.png">
                <img class="hrRight" src="../img/编辑后台标注切图/编辑游记/右.png">
                <p>游记引言</p>
            </div>
            <div class="introInput">
                <textarea type="textarea" ng-hide="introDivShow"  ng-model="intro" name="intro" placeholder="请用一句话或一段话开始你的游记吧"></textarea>
                <div class="introShow" ng-show="introDivShow" ng-bind="intro" ng-click="selectIntroInput()"></div>
            </div>
            <form class="editNoteContentForm" ng-repeat="item in data track by $index">
                <div class="addBtnDiv">
                    <div class="notePartBtn" ng-show="addNotePart&&showForm==$index" ng-click="hideAddNotePart($index)"></div>
                    <div class="addNotePartBtn" ng-hide="addNotePart&&showForm==$index" ng-click="showAddNotePart($index)"></div>
                    <div ng-show="addNotePart==true&&showForm==$index">
                        <div class="sectionTitleBtn" ng-click="addInput1($index)"></div>
                        <div class="paragraphTitleBtn" ng-click="addInput2($index)"></div>
                        <div class="paragraphContentBtn" ng-click="addInput3($index)"></div>
                        <div class="picBtn"></div>
                    </div>
                </div>
                <div class="addContentOptian">
                    <input type="text" ng-show="input1&&showForm==$index" ng-model="sectionTitle" class="sectionTitle" placeholder="章节标题">
                    <img class="deleteBtn" ng-show="input1&&showForm==$index" ng-click="deleteInput1($index)" src="../img/编辑后台标注切图/编辑游记/删除－按下.png">
                    <div class="sectionTitleShow" ng-click="inputEdit1($index)" ng-bind="sectionTitle" ng-hide="showPart1&&showForm==$index"></div>
                </div>
                <div class="addContentOptian">
                    <input type="text" ng-show="input2&&showForm==$index" ng-model="paragraphTitle" class="paragraphTitle" placeholder="段落标题">
                    <img class="deleteBtn" ng-show="input2&&showForm==$index" ng-click="deleteInput2($index)" src="../img/编辑后台标注切图/编辑游记/删除－按下.png">
                    <div class="paragraphTitleShow" ng-click="inputEdit2($index)" ng-bind="paragraphTitle" ng-hide="showPart2&&showForm==$index"></div>
                </div>
                <div class="addContentOptian">
                    <textarea type="text" ng-show="input3&&showForm==$index" ng-model="paragraphContent" class="paragraphContent" placeholder="输入文字"></textarea>
                    <img class="deleteBtn" ng-show="input3&&showForm==$index" ng-click="deleteInput3($index)" src="../img/编辑后台标注切图/编辑游记/删除－按下.png">
                    <div class="paragraphContentShow" ng-click="inputEdit3($index)" ng-bind="paragraphContent" ng-hide="showPart3&&showForm==$index"></div>
                </div>
                <div class="picShow"></div>
            </form>
        </div>
    </div>
