<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" type="text/css" href="../css/register.css">
</head>
<body>
    <div class="m-Register">
        <div class="main">
            <div class="close"><img src="../img/设计图/关闭.png"></div>
            <div class="meetyouLogo"><img src="../img/设计图/logo.png"></div>
            <div class="registerWays"><p class="phoneRegister">手机注册</p><p class="emailRegister">邮箱注册</p></div>
            <form class="registerForm">
                <input class="phoneNumber" type="text" name="phoneNumber" placeholder="输入手机号">
                <input class="authCode" type="text" name="authCode" placeholder="输入手机验证码">
                <p class="GetAuthCode">获取验证码</p>
                <input class="userName" type="text" name="userName" placeholder="输入用户名">
                <input class="password" type="password" name="password" placeholder="输入密码">
                <input class="submit" type="submit" name="submit" value="注册">
            </form>
            <p class="hasAccount">已有觅游账号<a href="javascript:void(0)" class="login">登录</a></p>
        </div>
    </div>
</body>
</html>
