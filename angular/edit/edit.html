<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" type="text/css" href="../css/edit.css">
</head>
<body>
    <div class="m-edit">
        <div class="nav">
            <img class="navBackgroundImage" src="../img/编辑后台标注切图/顶部切图/top1.png">
            <div class="navPosition">
                <div class="navContent">
                    <div class="createNote">
                        <img src="../img/编辑后台标注切图/顶部切图/plus.png">
                        <a href="javascript:void(0)">创建游记</a>
                    </div>
                    <div class="basicInformation">
                        <img src="../img/编辑后台标注切图/顶部切图/基本信息.png">
                        <a href="javascript:void(0)">创建游记</a>
                    </div>
                    <div class="editNote">
                        <img src="../img/编辑后台标注切图/顶部切图/编辑游记.png">
                        <a href="javascript:void(0)">创建游记</a>
                    </div>
                    <div class="saveAndCancel">
                        <img class="makesure" src="../img/编辑后台标注切图/顶部切图/保-存.png">
                        <img class="cancel" src="../img/编辑后台标注切图/顶部切图/预-览.png">
                    </div>
                </div>
            </div>
        </div>
        <div class="main">
            <div class="title"><input type="text" name="title" placeholder="游记标题" maxlength="18"></div>
            <div class="subTitle"><input type="text" name="subTitle" placeholder="游记副标题"></div>
            <div class="cropArea"></div>
            <div class="outputArea"></div>
            <div class="file"><p>上传封面</p><input type="file" value=""></div>
            <div class="next">下一步</div>
        </div>
    </div>
</body>
</html>
