
<div class="m-ArticleDetail" ng-controller="ArticleDetailCtrl" ng-init="initIndex()">
    <div class="m-Body">
        <img class="surfacePlotImg" ng-src="{{article.get('background').url()}}">
        <div class="main">
            <div class="surfacePlotText">
                <div class="articleTitle">
                    <p class="title">{{article.get("title")}}</p>
                    <p class="subTitle">{{article.get("subtitle")}}</p>
                    <p class="date">{{article.startDate}}</p>
                </div>
            </div>
            <div class="articleContent">
                <img class="headPortrait" ng-show="article.hasAvatar" ng-src='{{article.get("authorinformation").get("headImage").thumbnailURL(100,100)}}'>
                <ul class="artincleIntro">
                    <li><img src="../img/设计图/图像/元素_75.png">{{article.get("destination")}}</li>
                    <li><img src="../img/设计图/图像/元素_78.png">{{article.get("relationshipstring")}}</li>
                    <li><img src="../img/设计图/图像/元素_81.png">{{article.get("duration")}}  Days</li>
                </ul>
                <p class="digest">{{article.get("intro")|to_trusted}}</p>
                <div class="articleMain" ng-repeat="day in article.get('days')">
                    <div class="title">
                        <img class="greenPoint" src="../img/设计图/小绿.png"><p>{{day["title"]}}</p>
                    </div>
                    <div ng-repeat="item in day['items']">
                        <div class="place"><img src="../img/设计图/图像/元素_71.png"><p>{{item["title"]}}</p></div>
                        <div class="textPart">
                            <img src="../img/设计图/view.jpg" ng-repeat="pic in item['pics']" ng-src='{{pic}}'>
                            <p ng-bind-html='item["description"]|to_trusted'></p>
                        </div>
                    </div>
                </div>
                <div class="articleEnd">
                    <img class="greenPoint" src="../img/设计图/小绿.png">
                    <img class="end" src="../img/设计图/End.png">
                </div>
            </div>
        </div>
    </div>
</div>
